<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #444;
            cursor: pointer;
            user-select: none;
        }
        .win-cell {
            border: 2px solid red;
            background-color: #ffcccc;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Tic Tac Toe (WASM)</h1>
<div id="board">
    <div class="cell" id="cell-0-0"></div>
    <div class="cell" id="cell-0-1"></div>
    <div class="cell" id="cell-0-2"></div>
    <div class="cell" id="cell-1-0"></div>
    <div class="cell" id="cell-1-1"></div>
    <div class="cell" id="cell-1-2"></div>
    <div class="cell" id="cell-2-0"></div>
    <div class="cell" id="cell-2-1"></div>
    <div class="cell" id="cell-2-2"></div>
</div>

<div id="result" style="margin-top: 16px; font-size: 1.5em;"></div>
<button id="reset-btn">Reset Game</button>
<script type="module">
    import init from "./game.js";
    init();
</script>
</body>
</html>
